<div class="container color-dark">
  <div clas="col">
    <p>Add a bucket list item</p>
  </div>
  <div clas="col">
    <p>Your bucket list count is  {{itemCount}}</p>
  </div>
</div>

<div class="container color-light" [@goals]="goals.length">
  <div clas="col">
    <p class="sm">Use this form below to add your bucket list goal</p>
    
    <form>
      <!--[(ngModel)]  is used for 2 way data binding-->
      <input type="text" class="txt" name="item" placeholder="Life goal.." [(ngModel)]="goalText">
      <br><span>{{ goalText }}</span>
      <!--(click) are the events in angular 5. given like this-->
      <input type="submit" class="btn" value="{{ btnText }}" (click)="addItem()">
    </form>
  </div>
  <div clas="col">
    <!--let i =index added for remove animation. -->
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">{{ goal }}</p>
  </div>
</div>
